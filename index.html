<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize - Experience the Future</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        
        #canvas-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
        }
        
        .visualize-logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            width: 400px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .visualize-logo {
            font-size: 96px;
            font-weight: 900;
            letter-spacing: 12px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 
                0 0 20px rgba(0, 212, 255, 0.5),
                0 0 40px rgba(0, 212, 255, 0.3),
                0 0 60px rgba(0, 212, 255, 0.2);
            animation: logo-glow 3s ease-in-out infinite, logo-float 4s ease-in-out infinite;
            perspective: 1000px;
            transform-style: preserve-3d;
        }
        
        @keyframes logo-glow {
            0%, 100% {
                text-shadow: 
                    0 0 20px rgba(0, 212, 255, 0.5),
                    0 0 40px rgba(0, 212, 255, 0.3),
                    0 0 60px rgba(0, 212, 255, 0.2);
                letter-spacing: 12px;
            }
            50% {
                text-shadow: 
                    0 0 40px rgba(0, 212, 255, 0.8),
                    0 0 60px rgba(0, 212, 255, 0.6),
                    0 0 100px rgba(0, 212, 255, 0.4);
                letter-spacing: 18px;
            }
        }
        
        @keyframes logo-float {
            0%, 100% { transform: translateY(0) rotateX(0deg); }
            50% { transform: translateY(-20px) rotateX(5deg); }
        }
        
        .avatar-display {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            pointer-events: none;
        }
        
        .avatar-figure {
            position: relative;
            width: 150px;
            height: 300px;
        }
        
        .head {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 90px;
            background: radial-gradient(circle at 30% 30%, #f0c0a0, #d4a574);
            border-radius: 50% 50% 45% 45%;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
        }
        
        .eyes {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            display: flex;
            justify-content: space-between;
        }
        
        .eye {
            width: 12px;
            height: 12px;
            background: #000;
            border-radius: 50%;
            box-shadow: inset 0 2px 4px rgba(255,255,255,0.3);
        }
        
        .body {
            position: absolute;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 120px;
            background: linear-gradient(135deg, #fff 0%, #f5f5f5 100%);
            border-radius: 20px 20px 10px 10px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.15);
        }
        
        .arms {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 50px;
            display: flex;
            justify-content: space-between;
        }
        
        .arm {
            width: 40px;
            height: 80px;
            background: radial-gradient(ellipse at 30% 30%, #f5d5b0, #d4a574);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        .legs {
            position: absolute;
            top: 240px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 60px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        .leg {
            width: 30px;
            height: 80px;
            background: #333;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
        }
        
        .glow {
            position: absolute;
            inset: -40px;
            background: radial-gradient(circle, rgba(0,212,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: glow-pulse 3s ease-in-out infinite;
        }
        
        @keyframes glow-pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        
        .ui-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            pointer-events: none;
        }
        
        .command-section {
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }
        
        .section-title {
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #999;
            margin-bottom: 30px;
        }
        
        #command-input {
            width: 100%;
            padding: 16px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 16px;
            margin-bottom: 30px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #command-input:focus {
            border-bottom-color: #fff;
        }
        
        #command-input::placeholder {
            color: #666;
        }
        
        #command-button {
            width: 100%;
            padding: 14px 0;
            background: #fff;
            color: #000;
            border: none;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #command-button:hover {
            opacity: 0.8;
            transform: scale(0.99);
        }
        
        .controls-panel {
            position: fixed;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 2px;
            padding: 24px 32px;
            max-width: 380px;
            z-index: 50;
            pointer-events: auto;
            animation: floating 8s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(0, -20px); }
        }
        
        .controls-panel:hover {
            animation-play-state: paused;
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .control-info {
            font-size: 12px;
            color: #999;
            line-height: 1.8;
            letter-spacing: 0.5px;
        }
        
        .control-info strong {
            color: #fff;
            font-weight: 600;
        }
        
        .control-info p {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="visualize-logo-container">
        <div class="visualize-logo">VISUALIZE</div>
    </div>
    
    <div class="avatar-display">
        <div class="avatar-figure">
            <div class="glow"></div>
            <div class="head">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
            </div>
            <div class="body"></div>
            <div class="arms">
                <div class="arm"></div>
                <div class="arm"></div>
            </div>
            <div class="legs">
                <div class="leg"></div>
                <div class="leg"></div>
            </div>
        </div>
    </div>
    
    <div class="ui-wrapper">
        <div class="command-section">
            <div class="section-title">Experience The Future</div>
            <input type="text" id="command-input" placeholder="Enter command" />
            <button id="command-button">Execute</button>
        </div>
    </div>
    
    <div class="controls-panel">
        <div class="control-info">
            <p><strong>CONTROLS</strong></p>
            <p>Drag to rotate • Scroll to zoom</p>
            <p>Arrow keys to navigate • Press R to reset</p>
            <p>Press SPACE to toggle animation</p>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/models.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/avatar.js"></script>
    <script src="js/main.js"></script>
    <script src="js/hud.js"></script>
    
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const panel = document.querySelector('.controls-panel');
            const minX = 20, maxX = window.innerWidth - 420;
            const minY = 100, maxY = window.innerHeight - 200;
            
            const randomX = Math.random() * (maxX - minX) + minX;
            const randomY = Math.random() * (maxY - minY) + minY;
            
            panel.style.left = randomX + 'px';
            panel.style.top = randomY + 'px';
        });
    </script>
</body>
</html>
