<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize - Interactive 3D Command Experience</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="ui-overlay">
<h1>3D Visualize Model</h1>
            <p>Interactive 3D visualization of my portfolio</p>
            <div class="command-box">
              <input type="text" id="command-input" placeholder="Enter command (e.g., wave, jump, dance, walk)" />
              <button id="command-button">Execute</button>
              <p id="command-status"></p>
            </div>
            
            <div class="controls-panel">
              <div class="control-info">
                <p><strong>Controls:</strong></p>
                <p>üñ±Ô∏è Drag to rotate | üîÑ Scroll to zoom</p>
                <p>‚å®Ô∏è Arrow keys to navigate | Press <strong>R</strong> to reset view</p>
                <p>Press <strong>SPACE</strong> to toggle animation</p>
              </div>
            </div>

    <!-- Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GSAP Animation library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <!-- Project JavaScript files -->
    <script src="js/scene.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/models.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/avatar.js"></script>
    <script src="js/main.js"></script>
     <script src="js/hud.js"></script>
</body>
</html>
